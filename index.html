<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Coiny&family=Concert+One&family=Kaushan+Script&family=Poppins&family=Press+Start+2P&family=Roboto&family=Smooch&display=swap" rel="stylesheet">
    <title>Lighting Web</title>
</head>
<body>
    <div class="hero">
        <nav>
            <img src="./images/menu.png" alt="" class="menu-img">
            <img src="./images/logo.png" alt="" class="logo">
            <ul>
                <li>
                    <a href="">Latest</a>
                </li>

                 <li>
                    <a href="">Modern</a>
                </li>

                 <li>
                    <a href="">Contemporary</a>
                </li>

                 <li>
                    <a href="">Affordable</a>
                </li>

                <button type="button" onClick = "toggleBtn()" id="btn"><span></span></button>
            </ul>
        </nav>

        <div class="lamp-container">
            <img src="./images/lamp.png" alt="lamp" class="lamp" >
             <img src="./images/light.png" alt="lamp" class="light"  id="light">
        </div>

        <div class="text-container">
            <h1>Our Latest  <br> Collection </h1>
            <p>Our huge collection of lamps suitable for home and office use</p>
            <a href="">Check out all our collections</a>
            <div class="control">
                <p>04</p>
                <div class="line">
                    <span></span>
                </div>
                <p>05</p>
            </div>
        </div>
    </div>

    <script>
        var btn = document.getElementById("btn");
        var light = document.getElementById("light");
        function toggleBtn(){
            btn.classList.toggle("active");
            light.classList.toggle("on");
        }
    </script>
</body>
</html>
